<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

    <style>
        .container1{
            margin-top: 25vh;
        }
        body{
            background-color: rgb(17, 17, 43);
        }
        label{
            font-weight: bolder;
        }
    </style>
<body>
    <div class="container container1">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h2 class="container">Add New Catagory</h2>
                <div class="card-body">
                    <form th:action="@{/currentCatagory/editCatagory/addedCatagory}" th:object="${catagory}" method="post">
                        <div class="form-group">
                            <label for="">Catagory Name</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Catagory Name">
                        </div>
                        <div class="form-group">
                            <label for="">Date</label>
                            <input type="text" th:field="*{date}" class="form-control" placeholder="Enter Catagory Name">
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
